<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Export to file</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.grapecity.com/wijmo/5.latest/styles/wijmo.min.css">

    <script src="https://cdn.grapecity.com/wijmo/5.latest/controls/wijmo.min.js"></script>
    <script src="https://cdn.grapecity.com/wijmo/5.latest/controls/wijmo.input.min.js"></script>
    <script src="https://cdn.grapecity.com/wijmo/5.latest/controls/wijmo.grid.min.js"></script>
    <script src="https://cdn.grapecity.com/wijmo/5.latest/controls/wijmo.pdf.min.js"></script>
    <script src="https://cdn.grapecity.com/wijmo/5.latest/controls/wijmo.grid.pdf.min.js"></script>

    <!-- Wijmo custom culture (optional, include the culture you want) -->
    <script src="https://cdn.grapecity.com/wijmo/5.latest/controls/cultures/wijmo.culture.ja.min.js"></script>

    <!-- AngularJS and Wijmo framework interop (optional, could be Angular/React/Vue/etc) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.grapecity.com/wijmo/5.latest/interop/angular/wijmo.angular.min.js"></script>

    <link rel="stylesheet" href="src/styles.css">
    <script src="src/data.js"></script>
    <script src="src/myCtrl.js"></script>

</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl" class="container">
        <div class="container-fluid">
            <!-- Export settings -->
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            Export Settings
                        </h4>
                    </div>
                    <div class="panel-body">
                        <ul class="list-inline">
                            <li>
                                <select id="lbScaleMode">
                                    <option value="0">ActualSize</option>
                                    <option value="1" selected>PageWidth</option>
                                    <option value="2">SinglePage</option>
                                </select>
                            </li>
                            <li>
                                <select id="lbOrientation">
                                    <option value="0" selected>Portrait</option>
                                    <option value="1">Landscape</option>
                                </select>
                            </li>
                            <li>
                                <select id="lbExportMode">
                                    <option value="0" selected>All</option>
                                    <option value="1">Selection</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Export button -->
            <button class="btn btn-default" id="btnExport" data-ng-click="btnExport()">Export</button>

            <!-- FlexGrid -->
            <div id="flexGrid" class="grid"></div>
        </div>
    </div>

</body>

</html>
